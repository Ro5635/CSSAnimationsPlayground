<!-- 
--   CSS Animation, Slides logos from a common point out into a line
-- 
--  Images are linked fron Google image searches and are likley to
--  be dead links... 
--
--  Robert Curran 2018
-->

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Meta refersh header for developement use -->
    <meta http-equiv="refresh" content="1.5">

    <style> 

    .pageContainer {
        height: 40vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

    }

    .animationCont {
        width: 900px;
 
        background-color: blue;
        position: relative;
    }

    .logosAnimation {
        animation-fill-mode: forwards;
        position: absolute;
        animation-duration: 1.5s;
        transition-timing-function: ease;
    }

    .pageLogos {
        width: 100px;
        height: 100px;
        border-radius: 50%;
    
        background-size: cover;
        background-size: contain;
    }


    .logoA {
        animation-name: KeyFrames_LogoA;
        background-color: orange;
    }

    .logoB {
        animation-name: KeyFrames_LogoB;
        background-color: red;
    }

    .logoC {
        animation-name: KeyFrames_LogoC;
        background-color: blue;
    }

    .logoD {
        animation-name: KeyFrames_LogoD;
        background-color: green;
    }


    @keyframes KeyFrames_LogoA {
        0%   {left:400px;}
        100%  {left:0px;}

    }

    @keyframes KeyFrames_LogoB {
        0%   {left:400px;}
        100%  {left:200px;}

    }

    @keyframes KeyFrames_LogoC {
        0%   {left:400px;}
        100%  {left:600px;}
    }

    @keyframes KeyFrames_LogoD {
        0%   {left:400px;}
        100%  {left:800px;}
    }

</style>
</head>

<body>

    <div class="pageContainer">
            <div class="animationCont">
               <div class="logoA logosAnimation pageLogos"></div>
               <div class="logoB logosAnimation pageLogos"></div>
               <div class="logoC logosAnimation pageLogos"></div>
               <div class="logoD logosAnimation pageLogos"></div>
           </div>
   </div>

</body>
</html>
